# FILE: .github/workflows/jsa_summary.yml
# Summarizes both agents at 19:10 Europe/Oslo (17:10 UTC) and commits a markdown summary.
name: job_search_agent summary (daily)
on:
  schedule:
    - cron: '10 17 * * *'  # 17:10 UTC = 19:10 Europe/Oslo
  workflow_dispatch:
jobs:
  summarize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build daily summary
        run: |
          python scripts/summarize_agents.py >> logs/summary.log 2>&1 || true
      - name: Commit summary
        run: |
          git config user.name "jsa-bot"
          git config user.email "jsa-bot@users.noreply.github.com"
          git add logs/
          git commit -m "summary $(date -u +%F)" || echo "Nothing to commit"
          git push
